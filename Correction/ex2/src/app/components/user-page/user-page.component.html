<div class="user-page">
  <h2>Page Utilisateur</h2>
  
  <div class="info-section">
    <div class="info-item">
      <label>Prénom:</label>
      <span>{{ firstName() }}</span>
      <button (click)="updateFirstName('Pierre')">Modifier</button>
    </div>

    <div class="info-item">
      <label>Nom:</label>
      <span>{{ lastName() }}</span>
      <button (click)="updateLastName('Martin')">Modifier</button>
    </div>

    <div class="info-item">
      <label>Âge:</label>
      <span>{{ age() }} ans</span>
      <button (click)="updateAge(16)">Modifier</button>
    </div>

    <div class="info-item">
      <label>Email:</label>
      <span>{{ email() }}</span>
      <button (click)="updateEmail('pierre.martin@example.com')">Modifier</button>
    </div>

    <div class="info-item">
      <label>Ville:</label>
      <span>{{ city() }}</span>
      <button (click)="updateCity('Lyon')">Modifier</button>
    </div>
  </div>
</div>
